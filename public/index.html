<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ابليكيشن مخدوم</title>

  <!-- ===== أيقونات المتصفح (TAB) ===== -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="shortcut icon" href="/icons/icon-32.png">

  <!-- ===== أيقونات PWA للأندرويد ===== -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

  <!-- ===== Manifest ===== -->
  <link rel="manifest" href="/manifest.json">

  <!-- ===== لون شريط كروم وخلفية التطبيق ===== -->
  <meta name="theme-color" content="#ffffff">

  <!-- ===== Firebase SDKs ===== -->
  <script defer src="/__/firebase/12.6.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <!-- ===== Styling ===== -->
  <style>
    body {
      background: #ECEFF1;
      color: rgba(0,0,0,0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: white;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #message h2 {
      color: #ffa100;
      font-size: 16px;
      margin-bottom: 8px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 16px;
    }

    #message p {
      font-size: 14px;
      line-height: 1.6;
    }

    #message a {
      display: block;
      margin-top: 20px;
      text-align: center;
      background: #039be5;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      border-radius: 4px;
    }

    #load {
      text-align: center;
      font-size: 13px;
      color: rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      #message {
        margin: 0;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
      body {
        border-top: 14px solid #ffa100;
        background: #fff;
      }
    }
  </style>
</head>

<body>

  <div id="message">
    <h2>Welcome</h2>
    <h1>Firebase Hosting Setup Complete</h1>
    <p>
      You're seeing this because you've successfully set up Firebase Hosting.
    </p>
    <a href="https://firebase.google.com/docs/hosting/" target="_blank">
      Open Hosting Documentation
    </a>
  </div>

  <p id="load">Firebase SDK Loading…</p>

  <!-- ===== Firebase Init Check ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadEl = document.getElementById("load");
      try {
        const app = firebase.app();
        const features = [
          "auth",
          "database",
          "firestore",
          "functions",
          "messaging",
          "storage",
          "analytics",
          "remoteConfig",
          "performance"
        ].filter(f => typeof app[f] === "function");

        loadEl.textContent = "Firebase loaded: " + features.join(", ");
      } catch (e) {
        console.error(e);
        loadEl.textContent = "Firebase SDK failed to load";
      }
    });
  </script>

</body>
</html>
